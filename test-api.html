<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Plan Recommendations API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        // Dynamic base URL - reads from environment or defaults to localhost
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000/api'
            : `${window.location.protocol}//${window.location.hostname}/api`;
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // First, let's test if we can reach the API
                const response = await fetch(`${API_BASE_URL}/user/plan-recommendations`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        // We'll need a token, but let's see what happens without it first
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.text();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Data:</h3>
                    <pre>${data}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
